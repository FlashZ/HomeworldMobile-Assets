name: ðŸ“¦ Package Assets

on:
  release:
    types: [published]

jobs:
  zip-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip Assets
        run: |
          zip -r HWMobile_Assets_${{ github.event.release.tag_name }}.zip HWMobile_Assets

      - name: Upload HWMobile_Assets ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: HWMobile_Assets_${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
